<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINPOLY</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h1>Welcome to FINPOLY</h1>
    <p>A Real Life Financial Spendings Simulator</p>
    <form id="startForm">
        <label for="incomeInput">Enter your monthly income:</label>
        <input type="number" id="incomeInput" placeholder="Enter your income" required>
        <button type="submit">Start</button>
    </form>

    <script>
        document.getElementById('startForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
    
            var income = document.getElementById('incomeInput').value; // Get the income value
            localStorage.setItem('userIncome', income); // Store the income in local storage
    
            window.location.href = 'FrontPage.html'; // Redirect to the game board page
        });
    </script>
    
</body>
</html>
